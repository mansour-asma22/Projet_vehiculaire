    <script>
        function refreshMap() {
            $.getJSON("/data", function (data) {
                $("#vehicule-list").empty();  // Vider la liste avant mise √† jour
                let content = "";

                Object.keys(data).forEach(stationId => {
                    let lastPos = data[stationId]["positions"][data[stationId]["positions"].length - 1];
                    let vehiculeColor = data[stationId]["color"];
                    content += `
                    <div class="col-md-4">
                    <div class="card shadow-lg mb-3" style="border-left: 5px solid ${vehiculeColor};">
                        <div class="card-body">
                            <h5 class="card-title">
                                <span class="color-box" style="background-color: ${vehiculeColor};"></span>
                                V√©hicule ${stationId}
                            </h5>
                            <p class="card-text">
                                <b> üìç Latitude:</b> ${lastPos.coordinates[1].toFixed(5)} <br>
                                <b> üìç Longitude:</b> ${lastPos.coordinates[0].toFixed(5)} <br>
                                <b> üî• Vitesse:</b> ${lastPos.speed.toFixed(2)} km/h
                            </p>
                        </div>
                    </div>
                </div>`;
                });

                $("#vehicule-list").html(content);
                document.getElementById('map').src = "/map?_=" + new Date().getTime();
            });
        }
        setTimeout(() => {
            document.body.classList.add("loaded");
        }, 1000);
        setInterval(refreshMap, 3000);
    </script>
